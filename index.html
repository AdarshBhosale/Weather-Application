<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h2>Weather Application</h2>
    </header>
    <div class="box">
        <div class="input-container">
            <input type="text" placeholder="Enter City" id="input-city">
            <button id="submit-btn">Search</button>
        </div>

        <div class="weather-info">
            <label for="namecity">Name of the City: </label>
            <span id="city-name">-</span>
        </div>

        <div class="weather-info">
            <label for="date">Date: </label>
            <span id="date">-</span>
        </div>

        <div class="weather-info">
            <label for="max-temp">Max Temperature: </label>
            <span id="max-temp">-</span>°C
        </div>

        <div class="weather-info">
            <label for="min-temp">Min Temperature: </label>
            <span id="min-temp">-</span>°C
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
